{% extends 'myapp/base.html' %}
{% block meta_title %}{{ object.title }}{% endblock %}
{% block page_title %}{{ object.title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card card-default">
                <div class="card-header">
                    Item
                </div>
                <div class="card-content">
                    {{ object.content|linebreaksbr }}
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="{% url 'myapp:item_update' object.pk %}">修正</a>
                    <a class="btn btn-danger" href="{% url 'myapp:item_delete' object.pk %}">削除</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
